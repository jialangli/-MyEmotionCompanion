    <style>

        /* ä¸»é¢˜å˜é‡ï¼ˆæµ…è‰²ä¸ºé»˜è®¤ï¼‰ */
        :root {

        /* æš—è‰²ä¸»é¢˜è¦†ç›– */
        [data-theme="dark"] {

            --header-gradient: linear-gradient(135deg, #334155 0%, #1f2937 100%);

        .container {

        .message {

        @keyframes slideIn {

        .message.user {

        .message.ai {

        .message-text {

        .user .message-text {

        .ai .message-text {

        .send-btn {

        .info-bar {

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        .chat-box::-webkit-scrollbar {

        .chat-box::-webkit-scrollbar-track {
            background: #f8f9fa;
        }

        .chat-box::-webkit-scrollbar-thumb {

        .chat-box::-webkit-scrollbar-thumb:hover {

        .empty-state {
            display: flex;

        .empty-state-icon {

        }

        /* æƒ…æ„ŸæŒ‡ç¤ºå™¨æ ·å¼ */
        .emotion-indicator {
            padding: 10px 20px;
            background: #fff3e0;
            border-bottom: 1px solid #ffe0b2;
            display: none;
            align-items: center;

            font-size: 13px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;

            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emotion-indicator.active {
            display: flex;
        }

        /* ä¸»é¢˜åˆ‡æ¢æŒ‰é’® */
        .theme-toggle {
            position: absolute;
            right: 18px;
            top: 18px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            color: white;
            padding: 6px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
        }
        .theme-toggle:focus { outline: none; }

        .emotion-icon {
            font-size: 20px;
            min-width: 20px;
            text-align: center;
        }

        .emotion-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3px 10px;

            font-size: 11px;

        }

        .emotion-text {
            flex: 1;

        }

        .emotion-confidence {

            color: #999;
        }

        /* æ¶ˆæ¯çŠ¶æ€æŒ‡ç¤ºå™¨ */
        .message-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .status-icon {

        }

        .message-timestamp {
            font-size: 10px;

        }

        /* æ‰“å­—æ•ˆæœ */
        .typing-indicator {
            display: flex;
            align-items: center;

        }

        .typing-dot {
            width: 8px;

        }

        .typing-dot:nth-child(2) {

        }

        .typing-dot:nth-child(3) {

        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.4;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* é€å­—å‡ºç°åŠ¨ç”» */
        .message-text.typing-text {
            min-height: 20px;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’• æƒ…æ„Ÿé™ªä¼´ä¼™ä¼´</h1>
            <p>ä½ çš„ä¸“å±å¥³æœ‹å‹ï¼Œéšæ—¶é™ªä¼´ä½ </p>
            <button id="themeToggle" class="theme-toggle" aria-label="åˆ‡æ¢ä¸»é¢˜">ğŸŒ™ å¤œé—´</button>
        </div>

        <div class="info-bar">
            ä¼šè¯ ID: <span id="sessionId">loading...</span> | æ¶ˆæ¯æ•°: <span id="msgCount">0</span>
        </div>

        <div class="emotion-indicator" id="emotionIndicator">
            <div class="emotion-icon" id="emotionIcon">ğŸ˜Š</div>
            <div class="emotion-text">
                ä½ ç°åœ¨æ„Ÿåˆ° <span id="emotionLabel">ä¸­æ€§</span>
                <span class="emotion-badge" id="emotionBadge">æ­£é¢</span>
            </div>
            <div class="emotion-confidence" id="emotionConfidence">ç½®ä¿¡åº¦ 90%</div>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ‘‹</div>
                <div>å’Œæˆ‘èŠå¤©å§ï½</div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="å’Œå®è¯´ç‚¹ä»€ä¹ˆå‘€ï½"
                autocomplete="off"
            >
            <button class="send-btn" id="sendBtn">ğŸ“¤</button>
        </div>
    </div>

    <script>
        // é…ç½®
        const CONFIG = {
            apiUrl: 'http://127.0.0.1:5000/api/chat',
            sessionId: `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            maxRetries: 3,
            retryDelay: 1000
        };

        // DOM å…ƒç´ 
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sessionIdSpan = document.getElementById('sessionId');
        const msgCountSpan = document.getElementById('msgCount');
        const emotionIndicator = document.getElementById('emotionIndicator');
        const emotionIcon = document.getElementById('emotionIcon');
        const emotionLabel = document.getElementById('emotionLabel');
        const emotionBadge = document.getElementById('emotionBadge');
        const emotionConfidence = document.getElementById('emotionConfidence');

        // çŠ¶æ€
        let messageCount = 0;
        let isLoading = false;
        let lastEmotion = null;
        let currentTypingMessage = null;
        
        // æƒ…æ„Ÿå›¾æ ‡æ˜ å°„
        const emotionIconMap = {
            'éš¾è¿‡': 'ğŸ˜¢',
            'å¼€å¿ƒ': 'ğŸ˜Š',
            'ç”Ÿæ°”': 'ğŸ˜ ',
            'ç–²æƒ«': 'ğŸ˜´',
            'ç„¦è™‘': 'ğŸ˜°',
            'å…´å¥‹': 'ğŸ¤©',
            'å®³æ€•': 'ğŸ˜¨',
            'åŒæ¶': 'ğŸ¤®',
            'ææƒ§': 'ğŸ˜±',
            'æƒŠè®¶': 'ğŸ˜²',
            'ä¸­æ€§': 'ğŸ˜'
        };
        
        // æƒ…æ„Ÿææ€§æ–‡æœ¬
        const polarityTextMap = ['å¤±æœ›', 'å¹³å¸¸', 'å¼€å¿ƒ'];

        // åˆå§‹åŒ–
        function init() {
            sessionIdSpan.textContent = CONFIG.sessionId;
            messageInput.focus();
            setupEventListeners();
            // ä¸»é¢˜åˆå§‹åŒ–
            const saved = localStorage.getItem('theme') || 'light';
            applyTheme(saved);
            const toggleBtn = document.getElementById('themeToggle');
            if (toggleBtn) toggleBtn.addEventListener('click', toggleTheme);
        }

        function applyTheme(name) {
            if (name === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                const btn = document.getElementById('themeToggle');
                if (btn) btn.textContent = 'â˜€ï¸ æ—¥é—´';
            } else {
                document.documentElement.removeAttribute('data-theme');
                const btn = document.getElementById('themeToggle');
                if (btn) btn.textContent = 'ğŸŒ™ å¤œé—´';
            }
            localStorage.setItem('theme', name);
        }

        function toggleTheme() {
            const current = localStorage.getItem('theme') || 'light';
            const next = current === 'light' ? 'dark' : 'light';
            applyTheme(next);
        }

        // äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isLoading) {
                    sendMessage();
                }
            });
        }

        // æ¸…ç©ºèŠå¤©åŒºåŸŸæç¤º
        function clearEmptyState() {
            if (chatBox.querySelector('.empty-state')) {
                chatBox.innerHTML = '';
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©æ¡†
        function addMessageToChat(content, isUser = false) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerHTML = `<span>${escapeHtml(content)}</span>`;
            
            messageDiv.appendChild(textDiv);

            // ä¸ºç”¨æˆ·æ¶ˆæ¯æ·»åŠ çŠ¶æ€æŒ‡ç¤º
            if (isUser) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'message-status';
                statusDiv.innerHTML = `
                    <span class="status-icon">âœ“</span>
                    <span class="status-label">å·²å‘é€</span>
                    <span class="message-timestamp">${getCurrentTime()}</span>
                `;
                messageDiv.appendChild(statusDiv);
            }
            
            chatBox.appendChild(messageDiv);
            
            // è‡ªåŠ¨æ»šåˆ°åº•éƒ¨
            chatBox.scrollTop = chatBox.scrollHeight;

            return messageDiv;
        }

        // HTML è½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // è·å–å½“å‰æ—¶é—´ï¼ˆHH:MM æ ¼å¼ï¼‰
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // é€å­—æ˜¾ç¤ºæ¶ˆæ¯ï¼ˆæ‰“å­—æ•ˆæœï¼‰
        async function typeMessage(container, content, speed = 50) {
            const textSpan = container.querySelector('span');
            textSpan.textContent = '';
            container.classList.add('typing-text');
            
            for (let i = 0; i < content.length; i++) {
                textSpan.textContent += content[i];
                await new Promise(resolve => setTimeout(resolve, speed));
            }
            
            container.classList.remove('typing-text');
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'loadingMessage';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div><span style="margin-left: 8px; color: #999;">æ€è€ƒä¸­...</span>';
            
            messageDiv.appendChild(textDiv);
            chatBox.appendChild(messageDiv);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ç§»é™¤åŠ è½½çŠ¶æ€
        function removeLoading() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        // æ˜¾ç¤ºæƒ…æ„Ÿåˆ†æç»“æœ
        function displayEmotion(emotionData) {
            if (!emotionData || !emotionData.emotion) {
                emotionIndicator.classList.remove('active');
                return;
            }

            lastEmotion = emotionData;
            
            // æ›´æ–°æƒ…æ„Ÿå›¾æ ‡
            const icon = emotionIconMap[emotionData.emotion] || emotionIconMap['ä¸­æ€§'];
            emotionIcon.textContent = icon;
            
            // æ›´æ–°æƒ…æ„Ÿæ ‡ç­¾
            emotionLabel.textContent = emotionData.emotion;
            
            // æ›´æ–°ææ€§ badge
            const polarityText = polarityTextMap[emotionData.polarity] || 'å¹³å¸¸';
            emotionBadge.textContent = polarityText;
            
            // æ›´æ–°ç½®ä¿¡åº¦
            const confidence = (emotionData.confidence * 100).toFixed(0);
            emotionConfidence.textContent = `ç½®ä¿¡åº¦ ${confidence}%`;
            
            // æ˜¾ç¤ºæƒ…æ„ŸæŒ‡ç¤ºå™¨
            emotionIndicator.classList.add('active');
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            sendBtn.disabled = true;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessageToChat(message, true);
            messageInput.value = '';
            messageCount++;
            updateMessageCount();
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading();
            
            try {
                // è°ƒç”¨ API
                const response = await fetchWithRetry(CONFIG.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: CONFIG.sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    removeLoading();

                    // åˆ›å»º AI æ¶ˆæ¯å®¹å™¨å¹¶æ·»åŠ æ‰“å­—æ•ˆæœ
                    clearEmptyState();
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'message ai';
                    const textDiv = document.createElement('div');
                    textDiv.className = 'message-text';
                    textDiv.innerHTML = '<span></span>';
                    aiMessageDiv.appendChild(textDiv);
                    chatBox.appendChild(aiMessageDiv);
                    chatBox.scrollTop = chatBox.scrollHeight;

                    // æ‰§è¡Œæ‰“å­—åŠ¨ç”»
                    await typeMessage(textDiv, data.reply, 40);

                    // æ·»åŠ å·²è¯»çŠ¶æ€
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'message-status';
                    statusDiv.innerHTML = `
                        <span class="status-icon">âœ“âœ“</span>
                        <span class="status-label">å·²è¯»</span>
                        <span class="message-timestamp">${getCurrentTime()}</span>
                    `;
                    aiMessageDiv.appendChild(statusDiv);

                    // æ˜¾ç¤ºæƒ…æ„Ÿåˆ†æç»“æœï¼ˆå¦‚æœæœ‰ï¼‰
                    if (data.emotion) {
                        displayEmotion(data.emotion);
                    }

                    messageCount++;
                    updateMessageCount();
                } else {
                    removeLoading();
                    addMessageToChat('æŠ±æ­‰ï¼Œå‡ºäº†ç‚¹é—®é¢˜å‘¢ï½', false);
                }
            } catch (error) {
                removeLoading();
                console.error('Error:', error);
                addMessageToChat(`è¿æ¥å‡ºé”™äº†å‘€ï½(${error.message})`, false);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // å¸¦é‡è¯•çš„ fetch
        async function fetchWithRetry(url, options, retries = CONFIG.maxRetries) {
            try {
                return await fetch(url, options);
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, CONFIG.retryDelay));
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw error;
            }
        }

        // æ›´æ–°æ¶ˆæ¯è®¡æ•°
        function updateMessageCount() {
            msgCountSpan.textContent = messageCount;
        }

        // å¯åŠ¨
        init();
    </script>
</body>
