    <style>
        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'å¾®è½¯é›…é»‘', 'å®‹ä½“';
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;

        .message.user {

        .message-text {

        .user .message-text {

        .ai .message-text {

        .loading-dot:nth-child(2) {

        @keyframes blink {

        .input-area {

        .send-btn {

        .info-bar {

            border-bottom: 1px solid #c8e6c9;

        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #f8f9fa;
        }

        .chat-box::-webkit-scrollbar-thumb {

        }

        .chat-box::-webkit-scrollbar-thumb:hover {

        .empty-state {
            display: flex;

        }

        .empty-state-icon {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’• æƒ…æ„Ÿé™ªä¼´ä¼™ä¼´</h1>
            <p>ä½ çš„ä¸“å±å¥³æœ‹å‹ï¼Œéšæ—¶é™ªä¼´ä½ </p>
        </div>

        <div class="info-bar">
            ä¼šè¯ ID: <span id="sessionId">loading...</span> | æ¶ˆæ¯æ•°: <span id="msgCount">0</span>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ‘‹</div>
                <div>å’Œæˆ‘èŠå¤©å§ï½</div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="å’Œå®è¯´ç‚¹ä»€ä¹ˆå‘€ï½"
                autocomplete="off"
            >
            <button class="send-btn" id="sendBtn">ğŸ“¤</button>
        </div>
    </div>

    <script>
        // é…ç½®
        const CONFIG = {
            apiUrl: 'http://127.0.0.1:5000/api/chat',
            sessionId: `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            maxRetries: 3,
            retryDelay: 1000
        };

        // DOM å…ƒç´ 
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sessionIdSpan = document.getElementById('sessionId');
        const msgCountSpan = document.getElementById('msgCount');

        // çŠ¶æ€
        let messageCount = 0;
        let isLoading = false;

        // åˆå§‹åŒ–
        function init() {
            sessionIdSpan.textContent = CONFIG.sessionId;
            messageInput.focus();
            setupEventListeners();
        }

        // äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isLoading) {
                    sendMessage();
                }
            });
        }

        // æ¸…ç©ºèŠå¤©åŒºåŸŸæç¤º
        function clearEmptyState() {
            if (chatBox.querySelector('.empty-state')) {
                chatBox.innerHTML = '';
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©æ¡†
        function addMessageToChat(content, isUser = false) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = content;
            
            messageDiv.appendChild(textDiv);
            chatBox.appendChild(messageDiv);
            
            // è‡ªåŠ¨æ»šåˆ°åº•éƒ¨
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'loadingMessage';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerHTML = '<div class="loading"><span>æ€è€ƒä¸­</span><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';
            
            messageDiv.appendChild(textDiv);
            chatBox.appendChild(messageDiv);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ç§»é™¤åŠ è½½çŠ¶æ€
        function removeLoading() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            sendBtn.disabled = true;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessageToChat(message, true);
            messageInput.value = '';
            messageCount++;
            updateMessageCount();
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading();
            
            try {
                // è°ƒç”¨ API
                const response = await fetchWithRetry(CONFIG.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: CONFIG.sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    removeLoading();
                    addMessageToChat(data.reply, false);
                    messageCount++;
                    updateMessageCount();
                } else {
                    removeLoading();
                    addMessageToChat('æŠ±æ­‰ï¼Œå‡ºäº†ç‚¹é—®é¢˜å‘¢ï½', false);
                }
            } catch (error) {
                removeLoading();
                console.error('Error:', error);
                addMessageToChat(`è¿æ¥å‡ºé”™äº†å‘€ï½(${error.message})`, false);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // å¸¦é‡è¯•çš„ fetch
        async function fetchWithRetry(url, options, retries = CONFIG.maxRetries) {
            try {
                return await fetch(url, options);
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, CONFIG.retryDelay));
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw error;
            }
        }

        // æ›´æ–°æ¶ˆæ¯è®¡æ•°
        function updateMessageCount() {
            msgCountSpan.textContent = messageCount;
        }

        // å¯åŠ¨
        init();
    </script>
</body>
